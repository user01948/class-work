<!DOCTYPE html>

<body>
    <div class="box">
        <h2 style="padding: 10px;">Credit card detal</h2>
        <hr style="width: 100%;">
        <input placeholder="Card Number" class="inp" type="number">

        <div class="flex">
            <select class="inp99" name="" id="">
                <option value="">Mounth</option>
                <option value="">January</option>
                <option value="">February</option>
                <option value="">March</option>
                <option value="">April</option>
            </select>
            <select class="inp99" name="" id="">
                <option value="">Year</option>
                <option value="">2016</option>
                <option value="">2017</option>
                <option value="">2018</option>
                <option value="">2019</option>
                <option value="">2020</option>
                <option value="">2021</option>
                <option value="">2022</option>
                <option value="">2023</option>
                <option value="">2024</option>
                <option value="">2025</option>
                <option value="">2026</option>
            </select>
        </div>

        <div class="flex">
            <input class="inp9" placeholder="CVV" type="text">
            <div class="pp">
                <p class="hd">3 or 4 digits usualy found on the  signature strip</p>
            </div>
        </div>

        <div class="savz">
            <p>Proceed</p>
        </div>
        <div class="kabut">
            <p>pay with PAY PAL</p>
        </div>
    </div>
